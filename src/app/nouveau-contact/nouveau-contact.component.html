<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Nouveau contact</div>
    <div class="panel-body">
      <form #f="ngForm" (submit)="onSaveContact(f.value)">
        <div class="form-group">
          <label>Nom:</label>
          <input class="form-control" type="text" ngModel name="nom" required >
        </div>
        <div class="form-group">
          <label>Prenom:</label>
          <input class="form-control" type="text" ngModel name="prenom" >
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input class="form-control" type="email" ngModel name="email" required email>
        </div>
        <div class="form-group">
          <label>Date de naissance:</label>
          <input class="form-control" type="date" ngModel name="dateNaissance" >
        </div>
        <div class="form-group">
          <label>Tel:</label>
          <input class="form-control" type="text" ngModel name="tel" >
        </div>
        <button [disabled]="!f.valid"  type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>
</div>
